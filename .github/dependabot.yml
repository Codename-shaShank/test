version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"           # Gemfile at repo root
    schedule:
      interval: "daily"      # Run daily to check for updates
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5  # Allow up to 5 PRs
    labels:
      - "dependabot"
      - "dependencies"
      - "security"